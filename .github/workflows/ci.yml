name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile, .nvrmc and package.json
        node-version: [20.9.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn

      - name: ğŸ’ Generate Prisma models
        run: yarn prisma:generate

      - name: ğŸ–ï¸ Check types
        run: yarn check:types

      - name: ğŸ’… Check format
        run: yarn check:format

      - name: ğŸ“‘ Check lint
        run: yarn check:lint

      - name: ğŸ“¦ Check package.json
        run: yarn check:packagejson

      - name: ğŸ“ Check markdown
        run: yarn check:markdown

      - name: ğŸ”¤ Check spelling
        run: yarn check:spelling

      - name: ğŸ‘©ğŸ»â€ğŸ’» Run the danger
        run: yarn danger:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile, .nvrmc and package.json
        node-version: [20.9.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn

      - name: ğŸ’ Generate Prisma models
        run: yarn prisma:generate

      - name: ğŸ§ª Run tests
        run: yarn test:coverage

      - name: ğŸ“Š Generate coverage report
        uses: codecov/codecov-action@v2

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile, .nvrmc and package.json
        node-version: [20.9.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn

      - name: ğŸ’ Generate Prisma models
        run: yarn prisma:generate

      - name: âš’ï¸ Build project
        run: yarn build
